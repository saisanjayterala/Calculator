<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="history"></div>
            <div id="result">0</div>
        </div>
        <div class="buttons">
            <button class="operator" data-action="clear">AC</button>
            <button class="operator" data-action="delete">DEL</button>
            <button class="operator" data-action="percent">%</button>
            <button class="operator" data-action="divide">/</button>
            <button class="function" data-action="sin">sin</button>
            <button class="function" data-action="cos">cos</button>
            <button class="function" data-action="tan">tan</button>
            <button class="operator" data-action="multiply">*</button>
            <button class="function" data-action="log">log</button>
            <button class="function" data-action="ln">ln</button>
            <button class="function" data-action="pow">^</button>
            <button class="operator" data-action="subtract">-</button>
            <button class="function" data-action="sqrt">√</button>
            <button class="function" data-action="factorial">!</button>
            <button class="constant" data-value="3.14159">π</button>
            <button class="operator" data-action="add">+</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="function" data-action="exp">e^x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="constant" data-value="2.71828">e</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="function" data-action="reciprocal">1/x</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="operator" data-action="calculate">=</button>
            <button class="function" data-action="absolute">|x|</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
